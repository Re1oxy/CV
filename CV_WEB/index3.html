<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-i18n="menu.gallery">Gallery</title>
	<link rel="stylesheet" href="css/global.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

	<div class="menu-trigger"></div>
    <div class="menu">
        <div class="title"><h1><span data-i18n="menu.N">N</span><span data-i18n="menu.avigation">avigation</span></h1></div>
        <div class="list-menu">
            <ul>
                <li>
                    <a href="index.html" data-i18n="menu.home">Home</a>
                </li>
                <li><a href="index2.html" data-i18n="menu.about">About Me</a></li>
                <li><a href="index3.html" data-i18n="menu.gallery">Gallery</a></li>
            </ul>
        </div>
        <div class="language-switcher">
            <button id="lang-btn">Language: EN</button>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="slider-container">
            <div class="slider-wrapper">
                <div id="mainCarousel" class="carousel slide">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active" data-caption="This is the first slide">
                            <img src="img/slide1.jpg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item" data-caption="This is the first slide">
                            <img src="img/slide2.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item" data-caption="This is the first slide">
                            <img src="img/slide3.jpg" class="d-block w-100" alt="Slide 3">
                        </div>
                        <div class="carousel-item" data-caption="This is the first slide">
                            <img src="img/slide4.png" class="d-block w-100" alt="Slide 4">
                        </div>
                        <div class="carousel-item" data-caption="This is the first slide">
                            <img src="img/slide5.jpg" class="d-block w-100" alt="Slide 5">
                        </div>
                    </div>

                </div>
                <div id="carousel-caption-text" class="carousel-caption-static">This is the first slide</div>
            </div>
        </div>
    </div>
		<script>
			const captionBox = document.getElementById('carousel-caption-text');
			const carousel = document.getElementById('mainCarousel');

			carousel.addEventListener('slid.bs.carousel', function () {
				const activeItem = carousel.querySelector('.carousel-item.active');
				const caption = activeItem.getAttribute('data-caption');
				captionBox.textContent = caption;
			});
		</script>
    <script src="scripts/lang.js"></script>
</body>
</html>
